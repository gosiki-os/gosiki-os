  design_refresh:
    analysis:
      既存デザイン分析.md:
        content: |-

          # 🔍 既存デザイン分析

          ## タスク概要
          現在の index.html および styles.css を精査し、デザイン上の強み・弱みを洗い出します。

          ## 分析項目
          - **カラースキーム**: 現在の配色（Indigo/Pink グラデーション）の効果測定
          - **タイポグラフィ**: フォント選定（Inter, JetBrains Mono）の適切性確認
          - **レイアウト**: Grid/Flexbox 構成の最適化余地
          - **視認性**: コントラスト比・可読性の検証
          - **ユーザビリティ**: ナビゲーション・CTA の使いやすさ評価

          ## 成果物
          - デザイン分析レポート（Markdown）
          - 改善提案リスト
          - 参考ベンチマーク（競合サイト比較）

          ## 優先度
          🔴 高 - プロジェクト全体の基盤となる分析

          文体：分析的で客観的、数値やエビデンスを重視
        dependency: []
        agent: claude-code
        api: []
        priority: High
        status: not_started
        progress: 0
        schedule:
          start: 2025-11-27T00:00:00.000Z
          days: 1

      新デザインコンセプト策定.md:
        content: |-

          # 🎨 新デザインコンセプト策定

          ## タスク概要
          分析結果を踏まえ、Gosiki OS のブランドイメージに合致した新デザインコンセプトを策定します。

          ## 策定内容
          - **ビジュアルテーマ**: モダン・テクノロジー志向のビジュアル方向性
          - **カラーパレット**: 新配色案（プライマリ・セカンダリ・アクセント）
          - **タイポグラフィ**: フォントサイズ・ウェイト・行間の再設計
          - **スペーシング**: 余白・パディング・マージンの統一ルール
          - **アニメーション**: トランジション・ホバー効果の演出方針

          ## デザインシステム
          - CSS 変数による一元管理
          - レスポンシブブレークポイント定義
          - アクセシビリティ基準（WCAG 2.1 AA）準拠

          ## 優先度
          🔴 高 - デザイン刷新の核心的指針

          文体：クリエイティブかつ論理的、ビジュアルコンセプトを明確に表現
        dependency:
          - src/design_refresh/analysis/既存デザイン分析.md
        agent: claude-code
        api: []
        priority: High
        status: not_started
        progress: 0
        schedule:
          start: 2025-11-28T00:00:00.000Z
          days: 1

    implementation:
      CSSカラースキーム刷新.md:
        content: |-

          # 🌈 CSSカラースキーム刷新

          ## タスク概要
          新デザインコンセプトに基づき、styles.css のカラー変数を全面刷新します。

          ## 実装内容
          - **CSS 変数更新**: :root セクションの色定義を新パレットに変更
          - **グラデーション調整**: ヒーロー・CTA セクションのグラデーション再設計
          - **コントラスト確保**: テキスト色と背景色のコントラスト比 4.5:1 以上
          - **ダークテーマ最適化**: 既存のダークモードベースをさらに洗練

          ## 色の役割
          - **Primary**: メインブランドカラー（ボタン・リンク）
          - **Secondary**: アクセントカラー（バッジ・ハイライト）
          - **Background**: 背景グラデーション3階層
          - **Text**: テキスト階層（primary/secondary/muted）

          ## 優先度
          🟠 中 - デザイン刷新の中核実装

          文体：技術的で具体的、CSS実装を詳細に記述
        dependency:
          - src/design_refresh/analysis/新デザインコンセプト策定.md
        agent: claude-code
        api: []
