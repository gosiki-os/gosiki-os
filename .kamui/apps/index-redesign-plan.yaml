      アニメーション強化.md:
        content: |-

          # ✨ アニメーション強化

          ## タスク概要
          ホバー効果・トランジション・スクロールアニメーションを追加し、インタラクティブ性を向上させます。

          ## 実装内容
          - **ホバーエフェクト**: カード・ボタンのホバー時変化を滑らかに
          - **トランジション**: transition プロパティで統一感ある動き（0.2s〜0.3s）
          - **スクロールアニメーション**: Intersection Observer API でフェードイン効果
          - **ロードアニメーション**: ページ読み込み時のアニメーション演出

          ## パフォーマンス配慮
          - GPU アクセラレーション（transform/opacity 使用）
          - アニメーション無効化オプション（prefers-reduced-motion）
          - 60fps 維持のための最適化

          ## 優先度
          🟢 低 - ユーザー体験の付加価値

          文体：演出的でダイナミック、アニメーション効果を具体的に描写
        dependency:
          - src/design_refresh/implementation/レイアウト最適化.md
        agent: claude-code
        api: []
        priority: Low
        status: not_started
        progress: 0
        schedule:
          start: 2025-12-01T00:00:00.000Z
          days: 1

    optimization:
      パフォーマンス最適化.md:
        content: |-

          # ⚡ パフォーマンス最適化

          ## タスク概要
          CSS のファイルサイズ削減・ロード時間短縮・レンダリング最適化を実施します。

          ## 実装内容
          - **CSS 圧縮**: 不要な空白・コメント削除、プロパティ短縮記法活用
          - **Critical CSS**: Above-the-fold コンテンツの CSS をインライン化
          - **フォント最適化**: font-display: swap でフォント読み込み改善
          - **画像最適化**: WebP 形式への変換、遅延読み込み（loading="lazy"）

          ## 計測指標
          - **Lighthouse スコア**: Performance 90+ 目標
          - **First Contentful Paint (FCP)**: 1.8秒以下
          - **Largest Contentful Paint (LCP)**: 2.5秒以下
          - **Cumulative Layout Shift (CLS)**: 0.1以下

          ## 優先度
          🟠 中 - ユーザー体験の基盤

          文体：技術的でデータドリブン、計測結果を重視
        dependency:
