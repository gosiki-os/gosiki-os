      タイポグラフィ刷新.md:
        content: |-

          # 🔤 タイポグラフィ刷新

          ## タスク概要
          フォントサイズ・ウェイト・行間・レターススペーシングを再設計し、可読性を向上させます。

          ## 実装内容
          - **見出しスケール**: H1〜H6 のフォントサイズ階層を再定義
          - **本文テキスト**: 本文の最適フォントサイズ（16px基準）と行間（1.6〜1.8）
          - **フォントウェイト**: 各要素に適したウェイト配分（400/500/600/700/800）
          - **レスポンシブタイポグラフィ**: 画面サイズに応じたフォントサイズ調整

          ## アクセシビリティ
          - 最小フォントサイズ 14px（モバイル）
          - レターススペーシング調整で可読性向上
          - コード要素のモノスペースフォント最適化

          ## 優先度
          🟠 中 - 視認性向上の重要施策

          文体：デザイン理論に基づき、視覚的バランスを重視
        dependency:
          - src/design_refresh/analysis/新デザインコンセプト策定.md
        agent: claude-code
        api: []
        priority: Medium
        status: not_started
        progress: 0
        schedule:
